 <!-- ================StilesScript==================== -->
     <script>
         document.getElementById("bod").style.backgroundColor= "#9173a2";


         const styleMarAuto = {
            marginLeft:"auto",
            marginRight:"auto"}
         const stileHoverGlowingEff = {
          boxShadow : "0  0 5px cyan, 0 0 25px cyan,0 0 50px cyan,0 0 100px cyan, 0 0 200px cyan"
          };

       

         //--------------- heroSect
        

        const heroSect = document.getElementById("hero");
        const stileHeroSect = {
          borderRadius : "8px",
          backgroundColor : "#9173a2",
          color : "#1f1823"
        }
        Object.assign(heroSect.style, stileHeroSect)
         //----------heroBox
         const heroBox = document.getElementById("hero-box");
        //  const children = heroBox.querySelectorAll('*');
        //  for (let i = 0; i < children.length-1; i++) {
        //   children[i].style.marginBottom = "30px";
          
        //  }
        const styleHeroBox = {
          maxWidth : "400px",
          display :  "flex",
          flexDirection : "column",
          backgroundColor : "#9173a2"

        }
        Object.assign(heroBox.style, styleHeroBox, styleMarAuto)

         //------Header, hP
         const titleEl = document.querySelector("h1");
         const transformTitleEL = titleEl.textContent.toUpperCase();
         setTimeout(()=>{
           titleEl.innerHTML=transformTitleEL;},4000);

         const headerH = document.getElementById("header");

         const taskP = document.getElementById("task");

          
          Object.assign( taskP.style, styleMarAuto)
          Object.assign( headerH.style, styleMarAuto);


          // -------------------Buttons-------------------



          const but1t= document.getElementById("but1");

          but1t.addEventListener("mouseout", ()=>
          but1t.style.boxShadow = "0  0 5px cyan, 0 0 25px cyan"
           )
          but1t.addEventListener("mouseover", ()=>
          Object.assign(but1t.style, stileHoverGlowingEff)  
           )

          const but2t= document.getElementById("but2")
          but2t.addEventListener("mouseout", ()=>
          but2t.style.boxShadow = "0  0 5px cyan, 0 0 25px cyan"
           )
          but2t.addEventListener("mouseover", ()=>
          Object.assign(but2t.style, stileHoverGlowingEff)  
           )

          const stilesButt = {
            color:"#1f1823",
            backgroundColor:"#d79eb9",
            borderRadius:"10px",
            boxShadow : "0  0 5px cyan, 0 0 25px cyan"
          }
          Object.assign(but1t.style, stilesButt)
          Object.assign(but2t.style, stilesButt)

          //-------   hTContentSect
          const hTContentSect = document.getElementById("js-h-t");
          hTContentSect.addEventListener("mouseout", ()=>
          hTContentSect.style.boxShadow = "0  0 5px cyan, 0 0 25px cyan"
           )
          hTContentSect.addEventListener("mouseover", ()=>
          Object.assign(hTContentSect.style, stileHoverGlowingEff)  
           )
          const styleHTContentSect = {
            display : "flex",
            flexWrap : "wrap",
            justifyContent : "space-around",
            backgroundColor : "#d09eae",
            color : "#1f1823",
            borderRadius : "8px",
            boxShadow : "0  0 5px cyan, 0 0 25px cyan"
          }

         Object.assign(hTContentSect.style, styleHTContentSect )
        </script>
        <style>
          .hero-box-st {padding:  30px; }
          .hero-box-st >*:not(:last-child){ margin-bottom: 30px;}
          </style>
